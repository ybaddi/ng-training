<!-- form add Todo -->
<div class="row">
  <div class="col-md-6 mx-auto">
    <div clasa="form-group">

      <label for="name">Name</label>
      <input [(ngModel)]="myTodo.name" id="name" type="text" class="form-control">
    </div>
    <div clasa="form-group">
      <label for="description">Description</label>
      <input [(ngModel)]="myTodo.description" id="description" type="text" class="form-control">
    </div>

    <div clasa="form-group">
      <label for="completed">
        <input [(ngModel)]="myTodo.completed" id="completed" type="checkbox" class="form-check-input">Completed
      </label>
    </div>

    <button *ngIf="!editTodoForm" (click)="addTodo()" class="btn btn-success btn-block">
      <i class="fa fa-send"></i> add
    </button>

    <button *ngIf="editTodoForm" (click)="updateTodo()" class="btn btn-warning btn-block">
      <i class="fa fa-pen"></i> edit
    </button>

  </div>
</div>
<!-- table -->
<div class="row">
  <div class="col-md-8 mx-auto" *ngIf="todos.length>0; then listTodos else noTodos"> </div>

  <ng-template #listTodos>
    <table class="table">

      <thead>
        <tr>
          <th scope="col">#id</th>
          <th scope="col">Name</th>
          <th scope="col">Description</th>
          <th scope="col">status</th>
          <th scope="col">Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let todo of todos">
          <td>{{ todo.id }}</td>
          <td>{{ todo.name }}</td>
          <td>{{ todo.description}}</td>
          <td>
            <span class="badge {{ todo.completed | completedBadgeFormat}}">{{ todo.completed |
              completedValueFormat}}</span>
          </td>
          <td>
            <button (click)="delete(todo)">Delete</button>
            <button (click)="editTodo(todo)">Update</button>
          </td>
        </tr>

      </tbody>
    </table>
  </ng-template>

  <ng-template #noTodos>
    <div class="col-md-6 mx-auto" >
    <div  class="alert alert-warning"> <strong>Todos not found</strong></div>
  </div>
  </ng-template>




</div>
