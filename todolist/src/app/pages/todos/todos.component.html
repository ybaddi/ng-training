
<!-- form add Todo -->
<div class="row">
  <div class="col-md-6 mx-auto">
<div clasa="form-group">
  
  <label for="name">Name</label>
  <input [(ngModel)]="myTodo.name" id="name" type="text"
  class="form-control">
</div>
<div clasa="form-group">
  <label for="description">Description</label>
  <input [(ngModel)]="myTodo.description" id="description" type="text"
  class="form-control">
</div>

<div clasa="form-group">
  <label for="completed">
  <input [(ngModel)]="myTodo.completed" id="completed" 
  type="checkbox"
  class="form-check-input">Completed
</label>
</div>

<button (click)="addTodo()" class="btn btn-success btn-block">
<i class="fa fa-send"></i> add
</button>

</div>
</div>
<!-- table -->
<div class="row">
  <div class="col-md-8 mx-auto">
<table class="table">

    <thead>
      <tr>
        <th scope="col">#id</th>
        <th scope="col">Name</th>
        <th scope="col">Description</th>
        <th scope="col">status</th>
        <th scope="col">Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let todo of todos">
        <td >{{ todo.id }}</td>
        <td>{{ todo.name }}</td>
        <td>{{ todo.description}}</td>
        <td> <span *ngIf="todo.completed" class="badge badge-success">Completed</span>
          <span *ngIf="!todo.completed" class="badge badge-danger">Not yet Completed</span> </td>
        
        <td>
            <button (click)="delete(todo)">delete</button>
            <button (click)="update(todo)">delete</button></td>
      </tr>
      
    </tbody>
  </table>




</div>
</div>
