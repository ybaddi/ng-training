
{{ todos }}
<table class="table">
    <thead>
      <tr>
        <th scope="col">#id</th>
        <th scope="col">Name</th>
        <th scope="col">status</th>
        <th scope="col">Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let todo of todos">
        <td >{{ todo.id }}</td>
        <td>{{ todo.name }}</td>
        <td>{{ todo.completed}}</td>
        <td>
            <button (click)="delete(2)">delete</button></td>
      </tr>
      
    </tbody>
  </table>
